<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            display: flex;
            
        }
.container div{
    border: 2px solid mediumseagreen;
    font-size: xx-large;
width: 200px;
}
.box{
    font-size: 4em;
border: 2px solid mediumorchid;
width: 70px;
height: 70px;
text-align: center;
color: darkslategray;
background-color: bisque;
}
.box-container{
    display: flex;
    gap: 50px;

}

    </style>
</head>
<body>
    <header>
<div class="container">
    <div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>

    
</div>

    </header>
    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>
</html>
